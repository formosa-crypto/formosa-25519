name: amd64-linux

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:

  src:
    runs-on: [self-hosted, linux, X64, amd64-main]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: check and compile
        run: make -j$JOBS -C src/

  test:
    runs-on: [self-hosted, linux, X64, amd64-main]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: run tests
        run: make -j$JOBS -C test/

  bench:
    runs-on: [self-hosted, linux, X64, amd64-main]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: run benchmarks
        run: make -j$JOBS -C bench/

